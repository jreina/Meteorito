<template name="NewOrder">
    <div class="col-md-5 col-centered">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">New burrito for {{ currentUser.username }}</h2>
            </div>
            <div class="panel-body">
                {{> quickForm collection="Burritos" id="new-order" type="method" meteormethod="burrito.create" template="bootstrap"}}
            </div>
        </div>
    </div>
</template>
