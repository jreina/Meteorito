<template name="Orders">
{{#each order in orders}}
    <div class="panel panel-default">
        <div class="panel-heading">Order for {{order.name}}</div>
        <div class="panel-body">
            <div class="panel-group" id="order-group">
            {{#let orderIndex=@index}}
            {{#each burrito in order.burritos}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#burrito-{{orderIndex}}-{{@index}}">
                            Burrito #{{incrementByOne @index}}
                        </h4>
                    </div>
                    <ul class="list-group collapse" id="burrito-{{orderIndex}}-{{@index}}">
                    {{#each ingredient in burrito.ingredients}}
                        <li class="list-group-item">{{ingredient.count}} - {{ingredient.ingredient}}</li>
                    {{/each}}
                    </ul>
                </div>
            {{/each}}
            {{/let}}
            </div>
        </div>
    </div>
{{/each}}
</template>
