<template name="Burrito">
    <div class="panel">
        <div class="panel-heading">Burrito</div>
        <div class="panel-body">
            {{#each ingredient in burrito.ingredients}}
                <div class="panel panel-info">
                    {{ingredient.count}} - {{ingredient.ingredient}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
